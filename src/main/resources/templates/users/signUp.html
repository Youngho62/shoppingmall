<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:insert="~{fragment/header::header}"></th:block>
<div class="cart-table-area section-padding-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-8">
                <div class="checkout_details_area mt-50 clearfix">

                    <div class="cart-title">
                        <h2>회원가입</h2>
                    </div>

                    <form action="/users/signUp" method="post">
                        <div class="row">
                            <div class="col-6 mb-5">
                                <span>*이름</span>
                                <input type="text" class="form-control" id="name" name="userName" value="" placeholder="이름" required>
                            </div>
                            <div class="col-12 mb-3">
                                <span>*아이디</span>
                                <input type="text" class="form-control" id="userId" name="userId"  placeholder="아이디" value="">
                                <div class="check_font">
                                    <button class="btn btn-lg btn-primary mb-5" type="button" id="id_check"><span class="glyphicon glyphicon-ok"></span>아이디 중복확인</button>
                                    <span id="idCheckResult" class="alert-danger"></span>
                                </div>
                            </div>
                            <div class="col-12 mb-3">
                                <span>*비밀번호</span>
                                <input type="password" class="form-control" id="password" name="userPw" placeholder="비밀번호">
                            </div>

                            <div class="col-12 mb-5">
                                <input type="password" class="form-control" id="pwCheck"placeholder="비밀번호확인">
                                <span id="pwCheckResult" class="alert-danger"></span>
                            </div>

                            <div class="col-4 mb-3">
                                <span>*회원주소</span>
                                <input class="form-control" placeholder="우편번호" name="postNum" id="postNum" type="text" readonly="readonly" >
                                <button id="execPost" type="button" class="btn btn-lg btn-primary"><i class="fa fa-search"></i> 우편번호 찾기</button>
                            </div>

                            <div class="col-12 mb-3">
                                <input class="form-control" placeholder="도로명 주소" name="addr1" id="addr1" type="text" readonly="readonly" />
                            </div>
                            <div class="col-12 mb-5">
                                <input class="form-control" placeholder="상세주소" name="addr2" id="addr2" type="text"  />
                            </div>

                            <div class="col-6 mb-5">
                                <span>*핸드폰번호</span>
                                <input type="text" class="form-control" id="phone" name="userPhone" placeholder="010-0000-0000" required>
                            </div>

                            <div class="col-12 mb-5">
                                <span>*이메일</span>
                                <input type="email" class="form-control" id="email" name="userEmail" placeholder="E-mail" value="">
                            </div>

                            <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.token}">
                            <button id=submit type="submit" class="btn btn-lg btn-success pull-right">회원가입</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
<th:block th:insert="~{fragment/footer::footer}"></th:block>
</html>
<script type="text/javascript">
    $( document ).ready( function() {
        var idnum;
        var pwnum;
        //폼 빈칸 체크 , ID 중복여부 체크,
        $("#submit").click(function (e) {
            if(("#name").val()==""||$("#userId").val()==""||$("#password").val()==""||$("#pwCheck").val()==""||$("#postNum").val()==""||$("#addr1").val()==""||$("#addr2").val()==""||$("#phone").val()==""||$("#email").val()==""){
                e.preventDefault();
                alert("빈칸을 작성해주세요");
            }
            if(idnum==null){
                e.preventDefault();
                alert("아이디 중복확인을 클릭해주세요.");
            }
            if(idnum==1){
                e.preventDefault();
                alert("아이디를 다시확인해주세요.");
            }
            if(pwnum==1){
                e.preventDefault();
                alert("비밀번호를 다시 확인해주세요.");
            }
        })

        //비밀번호 체크
        $("#pwCheck").keyup(function(){
            if($("#password").val()==""|| $("#pwCheck").val()=="") {
                $("#pwCheckResult").text("");
            }else {
                if($("#password").val() != $("#pwCheck").val()){
                    pwnum=1;
                    $("#pwCheckResult").text("비밀번호가 일치하지 않습니다.");
                } else{
                    pwnum=0;
                    $("#pwCheckResult").text("비밀번호 일치합니다.");
                }
            }
        });

        //아이디 중복 체크
        $("#id_check").click(function (e) {
            e.preventDefault();
            var userId = $("#userId").val();
            if(userId==""){
                $("#idCheckResult").text("*ID를 입력하세요.");
            }else {
                $.ajax({
                    type:'GET',
                    url: '/users/idCheck',
                    data:{userId:userId},
                    success:function (result) {
                        if(result==0){
                            idnum=0;
                            $("#idCheckResult").text("*사용가능한 ID입니다.");
                        }else{
                            idnum=1;
                            $("#idCheckResult").text("*이미 등록된 ID입니다.");
                        }

                    }
                });
            }
        });
        //주소 정보 입력
        $("#execPost").click(function (e) {
            new daum.Postcode({
                oncomplete: function(data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 도로명 주소의 노출 규칙에 따라 주소를 조합한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var fullRoadAddr = data.roadAddress; // 도로명 주소 변수
                    var extraRoadAddr = ''; // 도로명 조합형 주소 변수

                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraRoadAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 도로명, 지번 조합형 주소가 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraRoadAddr !== ''){
                        extraRoadAddr = ' (' + extraRoadAddr + ')';
                    }
                    // 도로명, 지번 주소의 유무에 따라 해당 조합형 주소를 추가한다.
                    if(fullRoadAddr !== ''){
                        fullRoadAddr += extraRoadAddr;
                    }

                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    console.log(data.zonecode);
                    console.log(fullRoadAddr);


                    $("[name=postNum]").val(data.zonecode);
                    $("[name=addr1]").val(fullRoadAddr);
                }
            }).open();
        });


    });
</script>
